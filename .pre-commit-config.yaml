repos:
  # Базовые проверки
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements

  # Python линтер и форматтер
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Проверка типов
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports]

  # Проверка безопасности
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, ., -f, json, -o, bandit-report.json]
        exclude: ^tests/

  # Проверка импортов
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile, black]

  # Проверка документации
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]

  # Проверка Jupyter notebooks
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa-ruff
      - id: nbqa-isort

  # Проверка Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # Проверка YAML
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c, .yamllint]

  # Проверка JSON
  - repo: https://github.com/pre-commit/mirrors-jsonlint
    rev: v1.6.3
    hooks:
      - id: jsonlint

  # Проверка TOML
  - repo: https://github.com/sirosen/check-jsonschema
    rev: 0.21.0
    hooks:
      - id: check-toml

  # Проверка лицензий
  - repo: https://github.com/apache/skywalking-eyes
    rev: main
    hooks:
      - id: license-eye
        args: [header, fix]

  # Проверка зависимостей
  - repo: https://github.com/PyCQA/safety
    rev: 2.3.5
    hooks:
      - id: safety
        args: [check, --json, --output, safety-report.json]

  # Проверка размера файлов
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=1000]

  # Проверка секретов
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]

  # Проверка дублирования кода
  - repo: https://github.com/pre-commit/mirrors-jscpd
    rev: v3.5.10
    hooks:
      - id: jscpd
        args: [--threshold, 5, --reporters, console,json,html]

  # Проверка сложности кода
  - repo: https://github.com/PyCQA/mccabe
    rev: 0.7.0
    hooks:
      - id: mccabe
        args: [--max-complexity, 10]

  # Проверка покрытия тестами
  - repo: local
    hooks:
      - id: coverage-check
        name: Coverage check
        entry: coverage
        language: system
        args: [run, -m, pytest, --cov=core, --cov=ui, --cov-report=term-missing]
        pass_filenames: false
        always_run: true
        stages: [manual]

  # Проверка производительности
  - repo: local
    hooks:
      - id: performance-check
        name: Performance check
        entry: python
        language: system
        args: [-m, pytest, tests/test_performance.py, -v]
        pass_filenames: false
        always_run: false
        stages: [manual]

  # Проверка документации
  - repo: local
    hooks:
      - id: docs-check
        name: Documentation check
        entry: python
        language: system
        args: [-c, "import pydoc; pydoc.writedocs('.')"]
        pass_filenames: false
        always_run: false
        stages: [manual]

  # Проверка API совместимости
  - repo: local
